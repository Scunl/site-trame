<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Écran de Verrouillage</title>
</head>
<body>
    <div class="lock-screen">
        <h1>Entrez le code</h1>
        <input type="password" id="code-input" maxlength="4" readonly>
        <div class="keypad">
            <button onclick="enterDigit(1)">1</button>
            <button onclick="enterDigit(2)">2</button>
            <button onclick="enterDigit(3)">3</button>
            <button onclick="enterDigit(4)">4</button>
            <button onclick="enterDigit(5)">5</button>
            <button onclick="enterDigit(6)">6</button>
            <button onclick="enterDigit(7)">7</button>
            <button onclick="enterDigit(8)">8</button>
            <button onclick="enterDigit(9)">9</button>
            <button onclick="clearCode()">Del</button>
            <button onclick="enterDigit(0)">0</button>
            <button onclick="checkCode()">Ok</button>
        </div>
    </div>
    <div id="success" class="hidden">
        <img src="https://media.discordapp.net/attachments/572183673437290506/1282764705378598983/image.png?ex=66e08b3a&is=66df39ba&hm=44b92a1ffa008bc47df92c85953857580b0515cb8e53f46db810436505b052cd&=&format=webp&quality=lossless&width=544&height=671" 
        alt="Image Secrète">
        <img src="https://media.discordapp.net/attachments/572183673437290506/1282764664207315105/image.png?ex=66e08b30&is=66df39b0&hm=00240d1acded83ddb1c5ec64fe097a82f77cb74eb1a95bc605cd48da0c1a8b4d&=&format=webp&quality=lossless&width=623&height=671" 
        alt="Image Secrète">
    </div>

    <script>
        const correctCode = "0312";
        let inputCode = "";
        

        function enterDigit(digit) {
            if (inputCode.length < 4) {
                inputCode += digit;
                document.getElementById('code-input').value = inputCode;
            }
        }

        function clearCode() {
            inputCode = "";
            document.getElementById('code-input').value = "";
        }

        function checkCode() {
            if (inputCode === correctCode) {
                document.querySelector('.lock-screen').classList.add('hidden');
                document.getElementById('success').classList.remove('hidden');
            } else {
                alert('Code incorrect !');
                clearCode();
            }
        }
    </script>
</body>
</html>
